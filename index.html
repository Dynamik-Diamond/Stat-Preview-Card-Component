<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="main section-center">
      <!-- card-section -->
      <section class="section-container">
        <div class="container-card">
          <div class="card-img">
            <img
              src="images/image-header-desktop.jpg"
              alt="card image"
              class="card-photo"
            />
          </div>
          <!-- card info -->
          <article class="card-info">
            <!-- card info ctr -->
            <div class="card-info-ctr">
                <h1 class="card-title">
                    Get <span class="accent">insights</span>  that help your business grow.
                  </h1>
                  <p class="card-text">
                    Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience, and overall efficiency.
                  </p>
                  <!-- card counter -->
                  <div class="card-counter">
                    <div class="company counter">
                      <span class="count">10k+</span>
                      <p class="count-text">companies</p>
                    </div>
                    <div class="template counter">
                      <span class="count">314</span>
                      <p class="count-text">templates</p>
                    </div>
                    <div class="queries counter">
                      <span class="count">12M+</span>
                      <p class="count-text">queries</p>
                    </div>
                  </div>
                  <!-- end of card counter -->
            </div>
            <!-- end of card info ctr -->
          </article>
          <!-- end of card info -->
        </div>
        <!-- end of container card -->
      </section>
      <!-- end of section card -->
      </div>
    </main>

    <footer class="footer ">
       <div class="attribution section-center">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" class="footer-link" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="footer-link" href="#">DIAMOND IMARIABE</a>.
       </div>
    </footer>
  
</body>
</html>
